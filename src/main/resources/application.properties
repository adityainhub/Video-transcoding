spring.application.name=spring-video-transcoding

server.port=8000

#jpa configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS configuration - comma-separated list of allowed origins for production
# Example: https://your-frontend.azurestaticapps.net,https://your-domain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8080}

